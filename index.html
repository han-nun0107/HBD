<!DOCTYPE html>
<html lang="ko" ng-app="app" ng-controller="neon">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="생일 축하해!" />
    <meta property="og:image" content="./asset/img/ogImg.png" />
    <meta property="og:description" content="madeBy han_nun" />
    <title>HBD QUOKKA</title>
    <link
      href="https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>
    <div id="loading-page">
      <div class="spinner"></div>
      <div class="loading-div">
        <p class="loading-p">로딩 중</p>
        <p class="loading-p">조금만 기다려 주세요.</p>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>

    <main class="{{color}}" ng-app="app" ng-controller="neon">
      <div class="bg"></div>
      <input
        autofocus
        id="focus"
        class="input-text"
        type="text"
        name="userName"
        ng-model="user.name"
        ng-model-options="{ getterSetter: true }"
      />

      <div class="buttons">
        <button class="btn-pink" ng-click="getColor('pink')"></button>
        <button class="btn-yellow" ng-click="getColor('yellow')"></button>
        <button class="btn-green" ng-click="getColor('green')"></button>
        <button class="btn-blue" ng-click="getColor('blue')"></button>
      </div>
      <div class="wrapper no-drag">
        <h1 class="font1">
          <span ng-bind="user.name()"></span>
        </h1>
        <h2 class="font2">made by h_n</h2>
        <br />
        <br />
        <br />
        <h2 class="font3 clickable" onclick="location.href='letter.html'">
          여기 클릭 해주세요.
        </h2>
      </div>
    </main>

    <!-- JavaScript 파일 연결 -->
    <script src="js/index.js"></script>
    <script src="js/index-Loading.js"></script>
  </body>
</html>
